{% extends "graph.html" %} {% block axis %}
<!-- Axes settings -->
<div class="col-md-3  order-md-1">
  <div class="h-100 grid-section p-3">
      <!-- ------X AXIS------ -->
    <div class="x-axis-details">
      <h2 class="grid-section-title">Select Column</h2>
      <small>Column must contain country names (e.g. "France") or 3 letter ISO code (e.g. "FRA")</small>
      <div class="axis-variable">
        {{ form.variable(class="x-axis-value axis-setting") }}
      </div>
      <h2 class="grid-section-title">Select Scope</h2>
      <div class="axis-variable">
        {{ form.scope(class="scope axis-setting") }}
      </div>
    </div>
  </div>
</div>
<!-- Scripts specific to map graphs -->
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js" defer></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js" defer></script>
<script src="{{ url_for('static', filename='node_modules/datamaps/dist/datamaps.all.min.js')}}" defer></script>
<script src="{{ url_for('static', filename='d3/map.js') }}" defer></script>
{% endblock axis %}
