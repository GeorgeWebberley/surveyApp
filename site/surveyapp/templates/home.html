{% extends "layout.html" %} {% block content %}
<section class="container">
  <h1 class="home-title my-3">Your home</h1>
  <!-- ------YOUR SURVEYS GRID SECTION------ -->
  <div class="grid-section">
    <div class="title-area">
      <h4>Your surveys</h4>
    </div>
    <div class="full-bar"></div>
    {% if not surveys %}
    <a class="text-decoration-none" href="{{ url_for('graphs.import_file') }}">
      <div class="empty add-survey">
        <p>You have no surveys.</p>
        <p>Click here to get started.</p>
        <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
      </div>
    </a>
    {% else %}
      {% for survey in surveys %}
        <div class="home-table">
          <a href="{{ url_for('graphs.dashboard', survey_id=survey['_id'] )}}">{{ survey["title"] }}</a>
          <div class="d-flex">
            <a href="{{ url_for('graphs.input', survey_id=survey['_id'] )}}"><i class="edit-icon far fa-edit"></i></a>
            <form class="mx-3" action="{{ url_for('graphs.delete_survey', survey_id=survey['_id'] )}}" method="post" onsubmit="return confirm('Are you sure you want to delete this survey You will also lose all associated graphs/analysis?');">
              <button class="delete-icon" type="submit"><i class="fas fa-trash fa-lg"></i></button>
            </form>
          </div>
        </div>
      {% endfor %}
      <a class="add-more" href="{{ url_for('graphs.import_file') }}">
        <i class="fa fa-plus-circle fa-lg padding" aria-hidden="true"></i>
      </a>
    {% endif %}
  </div>
</section>

{% endblock content %}
